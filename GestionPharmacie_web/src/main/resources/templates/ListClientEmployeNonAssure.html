<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scal=1.0"> 
<title></title>
</head>
<body>
<div align="Center"><h1>Client Employe Non Assure</h1></div>

<div align="center">
<table border="1" cellpadding="10">
 <thead>
 <tr>
 <th>id Client</th>
 <th>Nom Client</th>
 <th>Prenom Client</th>
 <th>Genre</th>
 <th>Adresse</th>
 <th>Remise </th>
 <th>Action</th>
 </tr>
 </thead> 
 <tbody>
    <tr th:each="ClientEmployeNonAssure : ${listClientEmployeNonAssure}">
 	<td th:text="${ClientEmployeNonAssure.idClient}">id Client</td>
 	<td th:text="${ClientEmployeNonAssure.nom}">Nom Client</td>
 	<td th:text="${ClientEmployeNonAssure.prenom}">Prenom Client</td>
 	<td th:text="${ClientEmployeNonAssure.sexe}">Genre</td>
 	<td th:text="${ClientEmployeNonAssure.adresse}">Adresse</td>
 	<td th:text="${ClientEmployeNonAssure.remise}">Taux Remise</td>
 	<td>
 		<a  th:href="@{'/ModifierEmployeNonAssure/' + ${ClientEmployeNonAssure.idClient}}">Modifier</a>
 		  &nbsp;&nbsp;&nbsp;&nbsp;
 		<a th:href="@{'/SupprimerClientEmplNonAss&Produit/' + ${ClientEmployeNonAssure.idClient}}">Supprimer Client && Produits</a>
 	</td>
 </tr> 
 </tbody>
</table>
</div>
</body>
</html>
